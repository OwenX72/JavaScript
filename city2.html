<html>
<head>
<title> City Population-Get </title>
<script>
	function getData(){
	let name=document.getElementById("name").value;
	// 使用 AJAX/XHR 技術發送連線
	let req=new XMLHttpRequest();
	// req.open(連線方法,連線網址); // 準備連線資訊
	req.open("get", "http://localhost:8080/city.php?name="+name); // get/post/...
	// 註冊 load 事件, 連線完成後觸發
	req.addEventListener("load", function(){
		let result=document.getElementById("result");
		result.innerHTML=req.responseText;
		//console.log(req.responseText);
	});
	req.send(); // 真正送出連線
	}
</script>
</head>
<body>
	<h3>City Population</h3>
	<div>
		<input type="text" id="name" oninput="getData();" /> <!--oninput:邊輸入邊顯示結果-->
		<input type="button" value="Search"  onclick="getData();" />
	</div><br />	
	<div id="result"></div>
</body>
</html>
